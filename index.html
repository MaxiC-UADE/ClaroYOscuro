<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Modo Claro y Oscuro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        /* Ajustes adicionales para la tabla */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #0d6efd; /* Color azul Bootstrap */
            color: white;
        }
    </style>
</head>
<body class="bg-light text-dark">

    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Mi Página</a>
            <div class="ms-auto">
                <button id="light-mode-btn" class="btn btn-light me-2">Modo Claro</button>
                <button id="dark-mode-btn" class="btn btn-dark">Modo Oscuro</button>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container my-5">
        <!-- Título -->
        <h1 class="text-center mb-4">Bienvenido a Mi Página</h1>

        <!-- Imagen -->
        <div class="text-center mb-4">
            <img src="https://via.placeholder.com/600x300" class="img-fluid rounded shadow" alt="Imagen de ejemplo">
        </div>

        <!-- Tabla -->
        <h2 class="text-center mb-3">Tabla de Ejemplo</h2>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Ciudad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Ana</td>
                        <td>25</td>
                        <td>Buenos Aires</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Carlos</td>
                        <td>30</td>
                        <td>Mendoza</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Lucía</td>
                        <td>27</td>
                        <td>Córdoba</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script>
        $(document).ready(function() {
            // Cambiar al modo claro
            $("#light-mode-btn").click(function() {
                $("body").removeClass("bg-dark text-light").addClass("bg-light text-dark");
                $("nav").removeClass("bg-dark navbar-dark").addClass("bg-primary navbar-light");
                $("th").css("background-color", "#0d6efd").css("color", "white");
            });

            // Cambiar al modo oscuro
            $("#dark-mode-btn").click(function() {
                $("body").removeClass("bg-light text-dark").addClass("bg-dark text-light");
                $("nav").removeClass("bg-primary navbar-light").addClass("bg-dark navbar-dark");
                $("th").css("background-color", "#343a40").css("color", "white");
            });
        });
    </script>

</body>
</html>
